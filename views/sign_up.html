<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
  <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          
        </div>
        <div class="col-lg-4">
          <center>
            <h2>Sign Up</h2>
            <p>Fill out the form to get started.</p>
          </center>
          <form method="" action="">
            <div class="form-group">
             <input type="email" name="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
             <input type="password" name="password" placeholder="Passsword" class="form-control">
            </div>
            <div class="form-group">
             <input type="password" name="confirmPassword" placeholder="ConfirmPasssword" class="form-control">
            </div>
            <button type="submit" class="btn btn-sm btn-primary">Sign Up</button>  
            <p>If You've already had an account click here 
            <a href="authentification_form.html">Sign in</a>
            </p> 
          </form>
        </div>
        
      </div>
      

    </div>
</body>
</html>
